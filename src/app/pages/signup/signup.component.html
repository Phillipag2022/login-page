<app-default-login-layout
  title= "Sign in and start today!  "
  primaryBtnText= "Signup Now"
  secundaryBtnText= "Login Now"
  (submit)="submit()"
  (navegate)="navegate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
    formControlName="name"
    inputName="name"
    type= "text"
    label="Name"
    placeholder="John Doe"
  >
  <img src="/assets/svg/email-icon.svg"/>
  </app-primary-input>
      <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email Address  "
        placeholder="alex@email.com"
      >
      <img src="/assets/svg/email-icon.svg"/>
      </app-primary-input>
      <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Password"
        placeholder="Enter your password"
      >
      <img src="/assets/svg/password-icon.svg"/>
      </app-primary-input>
      <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        placeholder="Repeat you password"
      >
      <img src="/assets/svg/password-icon.svg"/>
      </app-primary-input>



  </form>
</app-default-login-layout>
